<header class="w-full bg-blue-300">
  <nav class="flex flex-row justify-center items-center gap-2 py-2 md:gap-6">
    @for (route of routes; track $index) {
      <a
        [routerLink]="route.path"
        class="bg-white text-slate-700 capitalize border border-slate-500 rounded-md py-2 px-4 transition duration-300"
        routerLinkActive="bg-blue-500! text-slate-100!"
        >{{ route.path }}</a
      >
    }
  </nav>
</header>
