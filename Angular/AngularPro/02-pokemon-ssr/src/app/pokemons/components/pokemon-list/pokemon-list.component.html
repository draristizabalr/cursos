<div class="grid gap-3 grid-cols-1 sm:grid-cols-3 md:grid-cols-5">
  @for (pokemon of pokemons(); track pokemon.id) {
    <pokemon-card [pokemon]="pokemon"></pokemon-card>
  } @empty {
    <!-- Mostrar solo cuando no hay pokemons -->
    <div class="text-3xl col-span-full text-center border-white h-28 flex justify-center items-center">
      No hay pokemons
    </div>
  }
</div>
