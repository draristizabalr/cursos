<!-- TODO:  pokemon-list -->

@if (isLoading()) {
  <pokemon-list-skeleton></pokemon-list-skeleton>
} @else {
  <pokemon-list [pokemons]="pokemons()"></pokemon-list>
}

<!-- TODO: Buttons Cargar siguiente y anteriores -->
<div class="flex justify-between">
  <button
    (click)="loadPokemons(-1)"
    class="mt-2"
    [disabled]="currentPage() === 1"
    [class.cursor-pointer]="currentPage()! > 1"
  >
    Anteriores
  </button>
  <button (click)="loadPokemons(+1)" class="mt-2 cursor-pointer">
    Siguientes
  </button>
</div>
