<p class="mt-4">Language Selector</p>

<select
  name="language"
  id="language-selector"
  class="flex"
  (change)="changeLanguage($event)"
  [value]="currentLang()"
>
  @for (lang of languages(); track lang.code) {
  <option [value]="lang.code">{{ lang.code }} {{ lang.flag }}</option>
  }
</select>
