<div class="w-full">
  <div class="border border-gray-200 mt-2 rounded-md shadow-sm">
    <div
      class="flex items-center text-white p-2 rounded-t-md"
      [class.bg-blue-500]="!isComment()"
      [class.comment]="isComment()"
    >
      <img
        [ngSrc]="issue().user.avatar_url"
        alt="User avatar"
        class="w-8 h-8 rounded-full"
        height="32"
        width="32"
      />
      <span class="mx-2">{{ issue().user.login }}</span>
    </div>

    <div class="p-2 bg-gray-700 text-white">
      <markdown>
        {{ issue().body }}
      </markdown>
    </div>
  </div>
</div>
