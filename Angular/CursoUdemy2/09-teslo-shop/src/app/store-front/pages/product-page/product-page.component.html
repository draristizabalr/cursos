@if (productResource.isLoading()) {
  <div class="flex justify-center items-center h-[calc(100vh-65px)]">
    <span class="loading loading-ring loading-lg"></span>
  </div>
}
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
  <!-- Imagenes -->
  <product-carousel
    [images]="productResource.value()?.images ?? []"
  ></product-carousel>
  <!--  -->
  <div>
    <h1 class="text-2xl text-accent font-montserrat font-bold">
      {{ productResource.value()?.title }}
    </h1>
    <div class="divider"></div>
    <p class="text-lg text-info">
      {{ productResource.value()?.description }}
    </p>
  </div>
</div>
