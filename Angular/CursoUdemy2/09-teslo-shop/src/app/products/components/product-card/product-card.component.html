<div class="card bg-base-100 shadow-sm animate-fadeIn">
  <figure>
    <img
      [src]="product().images | productImage"
      [alt]="product().title"
      priority
    />
  </figure>
  <div class="card-body">
    <h2
      class="card-title text-accent font-montserrat cursor-pointer hover:underline"
      [routerLink]="['/product', product().slug]"
    >
      {{ product().title }}
    </h2>
    <p>{{ product().description | slice: 0 : 70 }}&hellip;</p>
    <div class="card-actions justify-end">
      <a class="link link-primary" [routerLink]="['/product', product().slug]"
        >Ver</a
      >
    </div>
  </div>
</div>
