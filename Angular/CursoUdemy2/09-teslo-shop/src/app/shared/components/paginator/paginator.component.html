<div class="join flex justify-center items-center">
  @for (page of getPagesList(); track page) {
    <input
      class="join-item btn btn-square"
      type="radio"
      name="options"
      [ariaLabel]="page"
      [checked]="activePage() === page"
      [routerLink]="[]"
      [queryParams]="{ page }"
      (click)="activePage.set(page)"
    />
  }
</div>
