<h1>Dragonball Super Page</h1>

<div class="row">
  <div class="col-12 col-sm-6">
    <app-add-character
      (newCharacter)="dragonballService.addCharacter($event)"
    ></app-add-character>
    
  </div>

  <div class="col-12 col-sm-6">
    <app-character-list
      [characters]="dragonballService.characters()"
      listName="Listado poderoso"
    ></app-character-list>
  </div>
