<h1>Dragonball Page</h1>

<div class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar: {{ name() }}</h3>
    <input
      type="text"
      class="form-control my-4"
      placeholder="Nombre"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
    >
    <h3>{{ power() }}</h3>
    <input
      type="number"
      class="form-control my-4"
      placeholder="Poder"
      [value]="power()"
      (change)="power.set(+numberPower.value)"
      (input)="power.set(+numberPower.value)"
      #numberPower
    >
    <button
      (click)="addCharacter()"
      class="btn btn-primary mt-2"
    >Agregar</button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Listado:</h3>
    <ol>
      @for (character of characters(); track character.id) {
      @if ( character.power > 500) {
      <li>
        <span>{{ character.name }}</span>
        <strong
          [class.text-danger]="character.power > 9000"
          [class.text-primary]="character.power <= 9000"
        > ({{ character.power }})</strong>
        <!-- [ngClass]="powerClasses()" -->
      </li>
      } @else {
      <li>
        <strong>Aqu√≠ no hay nadie</strong>
      </li>
      }
      }
    </ol>
  </div>
