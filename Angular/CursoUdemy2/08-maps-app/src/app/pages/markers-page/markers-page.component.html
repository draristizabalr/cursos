<div #map class="h-[60vh] md:h-[calc(100vh-65px)]"></div>

<section class="h-[40vh] md:fixed w-[260px] bg-white md:rounded md:top-20 md:left-10 p-2 md:overflow-y-scroll">
  <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>

  <div class="flex flex-col gap-2">
    @for (marker of markers(); track marker.id) {
      <label class="text-sm">
        <input
          type="radio"
          name="radio-12"
          checked="checked"
          class="radio mx-2"
          [style]="{ backgroundColor: marker.mapboxMarker._color }"
          (click)="flyToMarker(marker.mapboxMarker.getLngLat())"
          (dblclick)="deleteMarker(marker)"
        />
        <strong>Lat:</strong>
        {{ marker.mapboxMarker.getLngLat()["lat"] | number: "1.4-4" }},
        <strong>Log:</strong>
        {{ marker.mapboxMarker.getLngLat()["lng"] | number: "1.4-4" }}
      </label>
    } @empty {
      <div class="flex justify-center items-center bg-blue-100 rounded p-5">
        <p class="text-xs text-secondary">No hay marcadores</p>
      </div>
    }
  </div>
</section>
