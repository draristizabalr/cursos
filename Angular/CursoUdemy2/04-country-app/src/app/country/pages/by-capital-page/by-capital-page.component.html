<country-search-input
  placeholder="Buscar por capital"
  [initialValue]="query()"
  (searchValue)="query.set($event)"
></country-search-input>

<country-table
  [countries]="countryResources.value() ?? []"
  [errorMessage]="countryResources.error()"
  [isEmpty]="countryResources.value()?.length === 0"
  [isLoading]="countryResources.isLoading()"
></country-table>
