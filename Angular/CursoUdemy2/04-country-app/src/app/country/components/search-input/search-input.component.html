<section class="flex flex-grow gap-2 mt-2">
  <input
    #inputSearch
    type="text"
    class="input input-bordered mr-2 w-56"
    [placeholder]="placeholder()"
    autofocus
    (keyup.enter)="search(inputSearch.value)"
  />

  <button class="btn btn-primary"
    (click)="search(inputSearch.value)"
  >Buscar</button>
</section>
