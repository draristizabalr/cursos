<section class="flex flex-grow gap-2 mt-2">
  <input
    #inputSearch
    type="text"
    class="input input-bordered mr-2 w-56"
    [value]="inputValue()"
    [placeholder]="placeholder()"
    autofocus
    (keyup.enter)="searchValue.emit(inputSearch.value)"
    (keyup)="inputValue.set(inputSearch.value)"
  />

  <button class="btn btn-primary"
    (click)="searchValue.emit(inputSearch.value)"
  >Buscar</button>
</section>
