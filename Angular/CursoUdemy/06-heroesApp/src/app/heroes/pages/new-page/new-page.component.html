<h3>
  {{ currentHero.id ? 'Editar' : 'Agregar' }}
  héroe
  <small *ngIf="currentHero.id">
    {{ currentHero.superhero }}
  </small>
</h3>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <form class="grid" [formGroup]="heroForm">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="superhero"
            >

          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="alter_ego"
            >

          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Primera aparición</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="first_appearance"
            >

          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Personajes</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="characters"
            >

          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Creador</mat-label>
            <mat-select
              required
              formControlName="publisher"
            >
              <mat-option
                value="DC Comics"
              >
                DC - Comics
              </mat-option>
              <mat-option
                value="Marvel Comics"
              >
                Marvel - Comics
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Imagen alternativa</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="alt_img"
            >

          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button
            mat-flat-button
            (click)="onDeleteHero()"
          >
            Borrar
          </button>

          <button
            mat-flat-button
            (click)="onSubmit()"
          >
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroPipe" alt="superhéroe" mat-card-image>
    </mat-card>
  </div>

</div>
