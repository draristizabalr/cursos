<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible. Está a punto de eliminar a {{ data.superhero }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    (click)="onNoClick()"
  >
    No
  </button>
  <span class="spacer"></span>
  <button
    mat-button
    cdkFocusInitial
    (click)="onConfirm()"
  >
    Ok
  </button>
</mat-dialog-actions>
